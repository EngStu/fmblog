<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <script src="{{ "/js/instafeed.js" | prepend: site.baseurl }}"> </script>
  <script type="text/javascript">
    var feed = new Instafeed({
        get: 'tagged',
        tagName: 'foundersandcoders',
        limit: '8',
        clientId: '6f739e70d4504bc8b13ff53504e95fa3'
    });
    feed.run();
</script>



  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <!-- custom css -->
  <link rel="stylesheet" href="{{ "/css/asim.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/custom.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/contact-page.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/greg.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/per.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/dex.css" | prepend: site.baseurl }}">


  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
